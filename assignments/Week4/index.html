<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - HTML5 Tip</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .tip-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 1rem;
        }
        p {
            color: #666;
            line-height: 1.6;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="tip-container">
        <h1>HTML5 Canvas</h1>
        <p>The &lt;canvas&gt; element provides a powerful drawing API for creating graphics, animations, and interactive visualizations directly in the browser using JavaScript!</p>
    </div>
</body>
</html>
